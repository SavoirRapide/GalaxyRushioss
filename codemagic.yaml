workflows:
  ios-capacitor-workflow:
    name: Galaxy Rush iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: AppStoreGalaxyRush

    environment:
      xcode: latest
      node: 22
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.a2games.galaxyrush

    scripts:
      - name: Install dependencies
        script: |
          npm install

      - name: Build web assets
        script: |
          npm run build || echo "No build script found"

      - name: Sync Capacitor
        script: |
          npx cap sync ios

      - name: Set up code signing
        script: |
          xcode-project use-profiles
      - name: Build and export IPA
        script: |
          cd ios
          echo "=== Contents of ios/ ==="
          ls -la
          echo "=== Searching for Xcode workspace/project ==="
          find . -maxdepth 3 \( -name "*.xcworkspace" -o -name "*.xcodeproj" \)

          WORKSPACE=$(find . -maxdepth 3 -name "*.xcworkspace" | head -n 1)
          PROJECT=$(find . -maxdepth 3 -name "*.xcodeproj" | head -n 1)

          if [ -n "$WORKSPACE" ]; then
            echo "✅ Using workspace: $WORKSPACE"
            xcode-project build-ipa \
              --workspace "$WORKSPACE" \
              --scheme App
          elif [ -n "$PROJECT" ]; then
            echo "✅ Using project: $PROJECT"
            xcode-project build-ipa \
              --project "$PROJECT" \
              --scheme App
          else
            echo "❌ No .xcworkspace or .xcodeproj found under ios/"
            exit 1
          fi

    artifacts:
      - ios/build/**/*.ipa

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
